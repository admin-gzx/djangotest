{% extends "accounts/base.html" %}

{% block title %}登录 - 用户认证系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">用户登录</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- 用户名 -->
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">用户名</label>
                        {{ form.username.errors }}
                        {{ form.username }}  <!-- 移除 add_class 过滤器 -->
                    </div>

                    <!-- 密码 -->
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">密码</label>
                        {{ form.password.errors }}
                        {{ form.password }}  <!-- 移除 add_class 过滤器 -->
                    </div>

                    <button type="submit" class="btn btn-primary">登录</button>
                </form>
            </div>
            <div class="card-footer text-center">
                还没有账号？<a href="{% url 'register' %}">注册</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
